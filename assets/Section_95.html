<body><marquee><h1><font color="blue">Chapter 7</h1></color></marquee>
<h2 align="left"><a name="_Toc388885024" id="_Toc388885024">95.  Registers,  etc., to be evidence.</a></h2>
<p align="justify">The registers, their  indices and copies of annual returns maintained under sections 88 and 94 shall  be <em>prima facie </em>evidence of any matter directed or authorised to be  inserted therein by or under this Act.</p>
