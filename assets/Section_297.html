<h2><a name="_Toc388885239" id="_Toc388885239">297.  Adjustment of  rights of contributories.</a></h2>
<p>The Tribunal shall adjust the  rights of the contributories among themselves and distribute any surplus among  the persons entitled thereto.</p>
