<body><marquee><h1><font color="blue">Chapter 27</h1></color></marquee>
<h2><a name="_Toc388885382" id="_Toc388885382">433.&nbsp;&nbsp;&nbsp; Limitation.</a> </h2>
<p align="justify">The provisions of the  Limitation Act, 1963 (36 of 1963) shall, as far as may be, apply to proceedings  or appeals before the Tribunal or the Appellate Tribunal, as the case may be.</p>
