<body><marquee><h1><font color="blue">Chapter 16</h1></color></marquee>
<h2 align="left"><a name="_Toc388885184" id="_Toc388885184">246.&nbsp;&nbsp; Application of  certain provisions to proceedings under section 241 or section 245.</a></h2>
<p align="justify">The provisions of sections 337  to 341 (both inclusive) shall apply <em>mutatis mutandis, </em>in relation to <em>an</em> application made to the Tribunal under section 241 or section 245.</p>
