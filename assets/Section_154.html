<h2><a name="_Toc388885087" id="_Toc388885087">154.&nbsp;&nbsp;&nbsp; Allotment  of Director Identification Number.</a></h2>
<p align="justify">The Central Government shall,  within one month from the receipt of the application under section 153, allot a  Director Identification Number to an applicant in such manner as may be  <a href="rule_11.html">prescribed</a>.</p>
