<body><marquee><h1><font color="blue">Chapter 29</h1></color></marquee>
<h2><a name="_Toc388885412" id="_Toc388885412">461.&nbsp;&nbsp;&nbsp;&nbsp; Annual report by  Central Government.</a></h2>
<p align="justify">The Central Government shall  cause a general annual report on the working and administra- tion of this Act  to be prepared and laid before each House of Parliament within one year of the  close of the year to which the report relates.</p>
