<body><marquee><h1><font color="blue">Chapter 20</h1></color></marquee>
<h2><a name="_Toc388885272" id="_Toc388885272">330.&nbsp; Certain  transfers to be void.</a></h2>
<p>Any transfer or assignment by a  company of all its properties or assets to trustees for the benefit of all its  creditors shall be void.</p>
