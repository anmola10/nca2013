<body><marquee><h1><font color="blue">Chapter 11</h1></color></marquee>
<h2><a name="_Toc388885088" id="_Toc388885088">155.&nbsp;&nbsp;&nbsp;&nbsp; Prohibition to  obtain more than one Director Identification Number.</a></h2>
<p align="justify">No individual, who has already  been allotted a Director Identification Number under section 154, shall apply for,  obtain or possess another Director Identification Number.</p>
