<body><marquee><h1><font color="blue">Chapter 20</h1></color></marquee>
<h2><a name="_Toc388885220" id="_Toc388885220">278.&nbsp; Effect of winding  up order.</a></h2>
<p align="justify">The order for the winding up of  a company shall operate in favour of all the creditors and all contributories  of the company as if it had been made out on the joint petition of creditors  and contributories.</p>
