<body><marquee><h1><font color="blue">Chapter 21</h1></color></marquee>
<h2><a name="_Toc388885312" id="_Toc388885312">369.&nbsp;&nbsp;&nbsp; Saving  of existing liabilities.</a></h2>
<p align="justify">The registration of a  company in pursuance of this Part shall not affect its rights or liabilities in  respect of any debt or obligation incurred, or any contract entered into, by,  to, with, or on behalf of, the company before registration.</p>
<h2>&nbsp;</h2>
