<h2><a name="_Toc388884977" id="_Toc388884977">51.&nbsp; Payment  of dividend in proportion to amount paid-up.</a></h2>
<p>A company may, if so  authorised by its articles, pay dividends in proportion to the amount paid- up  on each share.</p>
