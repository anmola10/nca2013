<h2 align="justify"><a name="_Toc388885250" id="_Toc388885250">308.&nbsp;&nbsp;&nbsp;&nbsp; Commencement of  voluntary winding up.</a></h2>
<p>A voluntary winding up shall be  deemed to commence on the date of passing of the resolution for voluntary  winding up under section 304.</p>
