<body><marquee><h1><font color="blue">Chapter 4</h1></color></marquee>
<h2 align="left"><a name="_Toc388884970" id="_Toc388884970">44.&nbsp; Nature  of shares or debentures.</a></h2>
<p align="justify">The shares or debentures  or other interest of any member in a company shall be movable property  transferable in the manner provided by the articles of the company.</p>
