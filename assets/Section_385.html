<body><marquee><h1><font color="blue">Chapter 22</h1></color></marquee>
<h2><a name="_Toc388885329" id="_Toc388885329">385.&nbsp;&nbsp;&nbsp; Fee  for registration of documents.</a></h2>
<p>There shall be paid to  the Registrar for registering any document required by the provisions of this  Chapter to be registered by him, such fee, as may be <a href="rule_22.html">prescribed</a>.</p>
