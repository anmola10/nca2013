<body><marquee><h1><font color="blue">Chapter 20</h1></color></marquee>
<h2><a name="_Toc388885293" id="_Toc388885293">351.&nbsp;&nbsp;&nbsp;&nbsp; Liquidator not to  deposit monies into private banking account.</a></h2>
<p align="justify">Neither the Official Liquidator  nor the Company Liquidator of a company shall deposit anymonies received by him  in his capacity as such into any private banking account.</p>
